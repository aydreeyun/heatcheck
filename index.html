<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dist/main.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="./dist/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 
    <title>Heat Check</title>
  </head>

  <body>
    <div class="navbar">
      <div class="logo">
        <img class="logo-img" src="src/images/logo.png">
        <h1>Heat Check</h1>
      </div>
      <div class="profile-links">
        <a href="https://www.linkedin.com/in/adriantaehyunkim/">
          <i class="fa fa-linkedin"></i>
        </a>
        <a href="https://github.com/aydreeyun/heatcheck">
          <i class="fa fa-github"></i>
        </a>
        <a href="#">
          <i class="fa fa-angellist"></i>
        </a>
      </div>
    </div>
    <div class="main-content">
      <div class="player-compare">
        <div class="player-card">
          <div class="player-one">
            <button class="hidden close-one">X</button>
            <div class="player-name"></div>
            <div class="player-pos"></div>
            <div class="player-height"></div>
            <div class="player-stats">
              <div class="points">PTS:</div>
              <div class="rebounds">REB:</div>
              <div class="assists">AST:</div>
              <div class="steals">STL:</div>
              <div class="blocks">BLK:</div>
              <div class="turnovers">TO:</div>
            </div>
          </div>
          <div class="player-two">
            <button class="hidden close-two">X</button>
            <div class="player-name"></div>
            <div class="player-pos"></div>
            <div class="player-height"></div>
            <div class="player-stats">
              <div class="points">PTS:</div>
              <div class="rebounds">REB:</div>
              <div class="assists">AST:</div>
              <div class="steals">STL:</div>
              <div class="blocks">BLK:</div>
              <div class="turnovers">TO:</div>
            </div>
          </div>
        </div>
        <div class="player-select">
          <button class="player-button">Click me</button>
        </div>
      </div>
      <div class="graph-area">
        <svg id="graph"></svg>
      </div>
    </div>
  </body>
</html>
