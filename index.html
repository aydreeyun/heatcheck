<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Heat Check" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aydreeyun.github.io/heatcheck/" />
    <meta property="og:image" content="https://aydreeyun.github.io/heatcheck/src/images/preview.png" />
    <meta property="og:description" content="A data visualization web application where users can compare the top NBA players' stats." />
    
    <script src="./dist/main.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="icon" href="./src/images/icon.png">
    <link rel="stylesheet" href="./dist/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 
    <title>Heat Check</title>
  </head>

  <body>
    <div class="navbar">
      <div class="logo">
        <img class="logo-img" src="src/images/logo.png">
        <h1>Heat Check</h1>
      </div>
      <div class="profile-links">
        <a href="https://www.linkedin.com/in/adriantaehyunkim/" target="_blank">
          <i class="fa fa-linkedin"></i>
        </a>
        <a href="https://github.com/aydreeyun/heatcheck" target="_blank">
          <i class="fa fa-github"></i>
        </a>
        <a href="https://angel.co/u/aydreeyun" target="_blank">
          <i class="fa fa-angellist"></i>
        </a>
      </div>
    </div>
    <div class="main-content">
      <div class="player-compare">
        <h1 class="header">CAREER</h1>
        <div class="player-card">
          <div class="player-card-details">
            <div class="player-photo"></div>
            <div class="player-name hidden"></div>
            <div class="player-pos hidden"></div>
            <div class="player-height hidden"></div>
            <div class="player-stats">
              <div class="points">PTS:</div>
              <div class="rebounds">REB:</div>
              <div class="assists">AST:</div>
              <div class="steals">STL:</div>
              <div class="blocks">BLK:</div>
              <div class="turnovers">TO:</div>
            </div>
          </div>
          <div class="player-card-details">
            <div class="player-photo"></div>
            <div class="player-name hidden"></div>
            <div class="player-pos hidden"></div>
            <div class="player-height hidden"></div>
            <div class="player-stats">
              <div class="points">PTS:</div>
              <div class="rebounds">REB:</div>
              <div class="assists">AST:</div>
              <div class="steals">STL:</div>
              <div class="blocks">BLK:</div>
              <div class="turnovers">TO:</div>
            </div>
          </div>
        </div>
        <div class="player-select">
          <button class="player-button">Giannis Antetokounmpo</button>
          <button class="player-button">Kobe Bryant</button>
          <button class="player-button">Stephen Curry</button>
          <button class="player-button">Anthony Davis</button>
          <button class="player-button">Tim Duncan</button>
          <button class="player-button">Kevin Durant</button>
          <button class="player-button">James Harden</button>
          <button class="player-button">LeBron James</button>
          <button class="player-button">Michael Jordan</button>
          <button class="player-button">Kawhi Leonard</button>
          <button class="player-button">Chris Paul</button>
          <button class="player-button">Russell Westbrook</button>
        </div>
      </div>
      <div class="graph-area">
        <h1 class="header">SEASON</h1>
        <div id="graph"></div>
        <div class="graph-legend"></div>
        <div class="graph-buttons">
          <button class="graph-button active">PTS</button>
          <button class="graph-button">REB</button>
          <button class="graph-button">AST</button>
          <button class="graph-button">STL</button>
          <button class="graph-button">BLK</button>
          <button class="graph-button">TO</button>
          <button class="graph-button">FG%</button>
          <button class="graph-button">3P%</button>
          <button class="graph-button">FT%</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Adrian Kim Â© 2020</p>
      <a href="https://www.linkedin.com/in/adriantaehyunkim/" target="_blank">Linkedin</a>
      -
      <a href="https://github.com/aydreeyun/heatcheck" target="_blank">GitHub</a>
      -
      <a href="https://angel.co/u/aydreeyun" target="_blank">AngelList</a>
    </div>
  </body>
</html>
